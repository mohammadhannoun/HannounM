<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="design.css">
        <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
        <link rel="Icon" href="Photos/logo.png">
        <title>Edit News</title>
    </head>
    <body>
        <!--Special Header Starts-->
        <header class="special-header">
            <a href="index.html"><img src="Photos/logo.png" alt="The logo of the website." class="logo"></a>
            <a href="index.html">
                <div class="name">
                    <h2>JoNews</h2>
                    <h5>Legitimate News Only</h5>
                </div>
             </a>
        </header>
         <!--Special Header Ends-->

         <!--Adding News Note Starts-->
         <div class="special-h1">
             Editing News Has Become Easier
             <div class="special-sugg hid-mob">
                <a href="Delete-News.html"><div class="sugg">Delete an existing news?</div></a>
                <a href="Adding-News.html"><div class="sugg">Add new news?</div></a>
             </div>
         </div>
         <!--Adding News Note Ends-->

         <!--Suggetions Start-->
         <div class="special-sugg hid-bigy">
            <a href="Delete-News.html"><div class="sugg">Delete an existing news?</div></a>
            <a href="Adding-News.html"><div class="sugg">Add new news?</div></a>
         </div>
         <!--Suggetions End-->

         <!--Adding Content Starts-->
         <form action="index.html" method="get" class="secret-questions">
            <label for="cat-select" class="lbl">Category</label>
            <select name="category-selected" id="cat-select" class="ques" required>
                            <option value="" disabled selected>Category Name</option>
                            <option value="health">Health</option>
                            <option value="economy">Economy</option>
                            <option value="agriculture">Agriculture</option>
                            <option value="politics">Politics</option>
                            <option value="consumables">Consumables</option>
                            <option value="education">Education</option>
                            <option value="manufacturing">Manufacturing</option>
                            <option value="others">Others</option>
            </select>
            <label for="headline-insert" class="lbl">Headline</label>
            <input type="text" id="headline-insert" placeholder="The inserted headline of the news" class="ques" required>

            <label for="img-upload">Upload Image</label>
            <input type="file" id="img-upload" name="img-upload" accept="image/*" class="hidden-up" required>

            <label for="inserted-text" class="lbl">Text</label>
            <div class="cntr">
            <textarea id="inserted-text" name="inserted-text" rows="40" cols="30" required>Inserted Text</textarea>
            <h6 class="h6-nto">*Note to separate paragraphs copy and paste the between quotes text "br br" and put < > around each one.</h6>
            </div>
            <button type="submit" class="sbt">
                Update
            </button>
         </form>
         <!--Adding Content Ends-->
    </body>
</html>
